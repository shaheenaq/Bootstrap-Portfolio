<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
			<title>Contact</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<header>
			<div class="row">
				<div class="col-md-6">
					<h1>Shaheena Qureshi</h1>
				</div>
				<div class="col-md-6">
				<nav>
					<ul class="nav navbar-nav navbar-center">
			  		<li role="presentation" class="active"><a href="index.html">About</a></li>
			  		<li role="presentation"><a href="portfolio.html">Portfolio</a></li>
			  		<li role="presentation"><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-md-7">
					<div class="mainContact">
					<div class="row">
						<div class="col-md-12">
						<h3>Contact</h3>
						<hr>
						</div>
					</div>
					<form>
					<div class="row">
						<div class="col-md-12">
						<div class="form-group">
							<label for="form_name">Name</label>
							<input type="text" class="form-control" id="form_name" name="name" placeholder="John Smith">
						</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
						<div class="form-group">
							<label for="form_email">Email</label>
							<input type="email" class="form-control" id="form_email" name="email" placeholder="example@gmail.com">
						</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
						<div class="form-group">
							<label for="form_message">Message</label>
							<textarea id="form_message" class="form-control" name="message" style="height:200px"></textarea>
						</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<button type="submit" class="btn btn-default btn-md">Submit</button>
							</div>
						</div>
					</div>
					</form>
						
					</div>
				</div>

				<div class="col-md-5">
					<div class="sidebar">
					<div class="row">
						<div class="col-md-12">
							<h3>Connect with Me</h3>
							<hr>
						</div>
					</div>
					<div class="linkgroup">
					<div class="row">
						<div class="col-md-4 firstlink">
							<a href="https://github.com/" target="_blank"><img src="assets/images/github.png"></a>
						</div>
						<div class="col-md-4">
							<a href="https://linkedin.com/" target="_blank"><img src="assets/images/linked-in.png"></a>
						</div>
						<div class="col-md-4 thirdlink">
							<a href="https://stackoverflow.com/" target="_blank"><img src="assets/images/stackoverflow.png"></a>
						</div>
					</div>
					</div>
				</div>
				</div>
			</div>
		</div>
		<footer class=" navbar navbar-default navbar-fixed-bottom">
  			<div class="container-fluid text-center">
    			<span>Copyright &copy 2017 Shaheena Qureshi</span>
  			</div>
		</footer>
		
	</body>
</html>
